{% load static %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        PMBLOG
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Pmblog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">Главная <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'content_list' %}">Содержание</a>
            </div>
        </div>
    </nav>
</div>

<br>
<br>
<br>
<br>

<div class="blog-header">
    <div class="container">
        <h1 class="blog-title">PMBLOG</h1>
        <p class="lead blog-description">Рассуждения при узучении свода знаний по управлению проектами</p>
    </div>
</div>


<div class="container">
    {% block breadcrumb %}
    {% endblock %}
</div>

<div class="container">

    {% block post %}
    {% endblock %}

</div>

<div class="container">

    {% block pagination %}
    {% endblock %}

</div>

<hr>

<div class="container">
    <div class="blog-footer">
        <button type="button" class="btn btn-outline-secondary"><a href="#">Наверх</a></button>
    </div>
</div>

<br>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
