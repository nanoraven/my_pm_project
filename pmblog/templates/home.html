{% extends 'base.html' %}
{% block breadcrumb %}
<ol class="breadcrumb my-4">
    <li class="breadcrumb-item active">Boards</li>
</ol>
{% endblock %}

{% block post %}
<div class="container">

    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Posts</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
        <tr>
            <td>
                <a href="{% url 'post_topics' post.pk %}">{{ post.title }}</a>
                <!--<small class="text-muted d-block">{{ board.description }}</small>-->
            </td>
            <!--<td class="align-middle">0</td>-->
            <!--<td class="align-middle">0</td>-->
            <!--<td></td>-->
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
