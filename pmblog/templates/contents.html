{% extends 'base.html' %}

{% block tablecontent %}
<div class="blog-masthead">
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'content_list' %}" role="button">Содержание</a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb my-4">
    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Главная</a></li>
    <li class="breadcrumb-item active"><a href="{% url 'content_list' %}">Содержание</a></li>
</ol>
{% endblock %}


{% block post %}
<div class="list-group">

    {% for post in contents %}
    <a href="{% url 'post_topics' post.pk %}" class="list-group-item list-group-item-action">
        {{post.title}}
    </a>
    {% endfor %}

</div>
{% endblock %}

{% block pagination %}
{% endblock %}
